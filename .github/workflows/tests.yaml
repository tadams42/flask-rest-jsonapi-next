name: Run tests


on:
  push:
    branches-ignore:
      # Once thing had been pushed to master branch, tests have already had to run and
      # pass so no need to run them again
      - "master"
      - "main"


jobs:
  run_tests:

    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13"]
        os: [ubuntu-latest]
        sqlalchemy-version: ["SA 1.x", "SA 2.x"]
        db-api-version: ["sqlite", "psycopg 2", "psycopg 3"]
        marshmallow-version: ["3.26.1"]
    runs-on: ${{ matrix.os }}
    name: "ğŸ ${{ matrix.python-version }} ğŸ”¹ ${{ matrix.sqlalchemy-version }} ğŸ”¹ ${{ matrix.db-api-version }}"

    env:
      UV_PYTHON: ${{ matrix.python-version }}

    steps:
      - uses: actions/checkout@v4

      - name: "ğŸ“¦ set up ğŸ ${{ matrix.python-version }}"
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          # python-version: ${{ matrix.python-version }}
          enable-cache: true
          cache-dependency-glob: "**/pyproject.toml"

      - name: "ğŸ“¦ install flask-rest-jsonoapi-next"
        run: uv sync --dev

      - name: "ğŸ“¦ install SA 1.x"
        if: ${{ matrix.sqlalchemy-version == 'SA 1.x' }}
        run: uv pip install "sqlalchemy~=1.4"

      - name: "ğŸ“¦ install SA 2.x"
        if: ${{ matrix.sqlalchemy-version == 'SA 2.x' }}
        run: uv pip install "sqlalchemy~=2.0"

      - name: "ğŸ“¦ install psycopg 2"
        if: ${{ matrix.db-api-version == 'psycopg 2' }}
        run: uv pip install "psycopg2-binary~=2.9"

      - name: "ğŸ“¦ install psycopg 3"
        if: ${{ matrix.db-api-version == 'psycopg 3' }}
        run: uv pip install "psycopg[binary]~=3.2"

      - name: "run tests ğŸ”¹ ğŸ ${{ matrix.python-version }} ğŸ”¹ ${{ matrix.sqlalchemy-version }} ğŸ”¹ ${{ matrix.db-api-version }}"
        run: uv run pytest .
