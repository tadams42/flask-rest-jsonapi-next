name: Run tests


on:
  push:
    branches-ignore:
      # Once thing had been pushed to master branch, tests have already had to run and
      # pass so no need to run them again
      - "master"


jobs:
  run_tests:

    strategy:
      matrix:
        python-version: ["3.7", "3.8", "3.9", "3.10", "3.11"]
        os: [ubuntu-latest]
        data-layer: ["SQLAlchemy 1.x", "SQLAlchemy 2.x"]
        db-api: ["sqlite", "psycopg 2", "psycopg 3"]
    runs-on: ${{ matrix.os }}
    name: "ğŸ ${{ matrix.python-version }} ğŸ”¹ ${{ matrix.data-layer }} ğŸ”¹ ${{ matrix.db-api }}"

    steps:
      - uses: actions/checkout@v3

      - name: "ğŸ“¦ set up ğŸ ${{ matrix.python-version }}"
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
          cache-dependency-path: pyproject.toml

      - name: "ğŸ“¦ ensure latest ğŸ pip"
        run: python -m pip install --upgrade pip

      - name: "ğŸ“¦ ensure latest ğŸ wheel"
        run: python -m pip install --upgrade wheel

      - name: "ğŸ“¦ install SQLAlchemy 1.x"
        if: ${{ matrix.data-layer == 'SQLAlchemy 1.x' }}
        run: pip install "sqlalchemy<2.0.0"

      - name: "ğŸ“¦ install SQLAlchemy 2.x"
        if: ${{ matrix.data-layer == 'SQLAlchemy 2.x' }}
        run: pip install "sqlalchemy>=2.0.0"

      - name: "ğŸ“¦ install psycopg 2"
        if: ${{ matrix.db-api == 'psycopg 2' }}
        run: pip install "psycopg2-binary"

      - name: "ğŸ“¦ install psycopg 3"
        if: ${{ matrix.db-api == 'psycopg 3' }}
        run: pip install "psycopg[binary]"

      - name: "ğŸ“¦ install flask-rest-jsonoapi-next"
        run: pip install .[tests]

      - name: "run tests ğŸ”¹ ğŸ ${{ matrix.python-version }} ğŸ”¹ ${{ matrix.data-layer }} ğŸ”¹ ${{ matrix.db-api }}"
        run: pytest

      #---------------------------------------------------------------------------------
      # Tests coverage
      #---------------------------------------------------------------------------------
      # We need coverage data only from single tests run.
      - name: "run tests with coverage"
        if: ${{ matrix.python-version == '3.11' && matrix.data-layer == 'SQLAlchemy 2.x' && matrix.db-api == 'psycopg 3'}}
        run: coverage run -m pytest

      - name: "coverage report"
        if: ${{ matrix.python-version == '3.11' && matrix.data-layer == 'SQLAlchemy 2.x' && matrix.db-api == 'psycopg 3'}}
        run: coverage report

      - name: "generate coverage xml"
        if: ${{ matrix.python-version == '3.11' && matrix.data-layer == 'SQLAlchemy 2.x' && matrix.db-api == 'psycopg 3'}}
        run: coverage xml -i

      - name: "generate coverage report"
        if: ${{ matrix.python-version == '3.11' && matrix.data-layer == 'SQLAlchemy 2.x' && matrix.db-api == 'psycopg 3'}}
        run: coverage report

      - name: "upload coverage to codecov.io"
        if: ${{ matrix.python-version == '3.11' && matrix.data-layer == 'SQLAlchemy 2.x' && matrix.db-api == 'psycopg 3'}}
        uses: codecov/codecov-action@v3.1.4
        with:
          file: ./coverage.xml
